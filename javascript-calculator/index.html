<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />

		<title>Scientific Calculator</title>
	</head>
	<body>
		<div class="max-w-lg rounded bg-blue-200 overflow-hidden m-20">
			<main class="main h-screen bg-black-400s">
				<header class="bg-gray-400 text-white text-2xl">
					<p class="p-8">10*10</p>
					<p class="text-right p-2">40</p>
				</header>
				<div class="grid-container">
					<div class="grid grid-cols-6 text-white p-2">
						<button
							class="rounded-lg bg-gray-500 m-1 text-white hover:bg-blue-700 hover:text-white"
						>
							hyp
						</button>
						<button>sin</button>
						<button>cos</button>
						<button>tan</button>
						<button>&int;dx</button>
						<button>MATH</button>
						<button>CNST</button>
						<button>y<sup>x</sup></button>
						<button>x<sup>2</sup></button>
						<button>x<sup>3</sup></button>
						<button>log</button>
						<button>Ln</button>
						<button
							class="rounded m-2 bg-gray-500 text-white hover:bg-blue-700 hover:text-white"
						>
							Exp
						</button>
						<button>a b/c</button>
						<button
							class="rounded-lg m-2 bg-orange-500 p-1 px-2 text-sm text-white hover:bg-blue-700 hover:text-white"
						>
							SHIFT
						</button>
						<button>ALPHA</button>
						<button>(</button>
						<button>)</button>
					</div>
					<div class="grid grid-cols-5 text-white p-2">
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button
							class="rounded-lg m-2 bg-orange-500 text-white hover:bg-blue-700 hover:text-white"
						>
							DEL
						</button>
						<button
							class="rounded-lg m-2 bg-orange-500 text-white hover:bg-blue-700 hover:text-white"
						>
							AC
						</button>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>x</button>
						<button>/</button>
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
						<button>-</button>
						<button>0</button>
						<button>.</button>
						<button>%</button>
						<button>=</button>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
